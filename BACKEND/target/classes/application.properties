# === Azure MySQL Database Connection ===
spring.datasource.url=jdbc:mysql://languagelearndb.mysql.database.azure.com:3306/languagelearning?useSSL=true&requireSSL=true
spring.datasource.username=adminuser
spring.datasource.password=adminuser1@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === Hibernate / JPA Settings ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl